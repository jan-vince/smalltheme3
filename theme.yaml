name: Small Theme 3
description: ''
author: 'Jan Vince'
homepage: 'https://www.vince.cz'
code: smalltheme-3
form:
    fields:
        section_info:
            label: 'Basic information'
            type: section
        site_name:
            label: 'Site name'
            commend: 'Will be used for <meta> tag.'
            default: ''
            span: left
        author:
            label: Author
            comment: 'If set, will be used for <meta> tag.'
            default: ''
            span: right
    tabs:
        fields:
            header_logo_file:
                label: 'Header logo'
                comment: 'Logo file for header'
                type: mediafinder
                mode: image
                span: left
                tab: Branding
            header_logo_file_width:
                label: Width
                tab: Branding
                span: right
            header_logo_file_height:
                label: Height
                tab: Branding
                span: right
            section_logo:
                type: section
                tab: Branding
            footer_logo_file:
                label: 'Footer logo'
                comment: 'Logo file for footer'
                type: mediafinder
                mode: image
                span: left
                tab: Branding
            footer_logo_file_width:
                label: Width
                tab: Branding
                span: right
            footer_logo_file_height:
                label: Height
                tab: Branding
                span: right

            site_title_prefix:
                label: 'Page title prefix'
                comment: 'Will be added BEFORE page title'
                default: ''
                span: left
                tab: SEO
            site_title_separator:
                label: 'Prefix/Suffix seprator'
                comment: 'Will be added BETWEEN page title and prefix/suffix'
                default: '|'
                span: left
                tab: SEO
            site_title_suffix:
                label: 'Page title suffix'
                comment: 'Will be added AFTER page title'
                default: ''
                span: left
                tab: SEO
            site_title_simple_home:
                label: 'Disable prefix/suffix on Home page'
                comment: 'Will not show prefix/suffix on Home page'
                default: true
                type: checkbox
                span: left
                tab: SEO
            google_ua_id:
                label: 'Google UA tracking ID'
                comment: 'If set, UA tracking code will be included in all pages.'
                default: ''
                tab: Analytics
            schema_generate:
                label: 'Generate Schema.org info'
                comment: 'Will add schema.org data'
                default: false
                type: switch
                tab: Schema.org
            schema_url:
                label: 'URL address'
                comment: 'Organization:Url'
                default: 'http://'
                tab: Schema.org
            schema_phone:
                label: Phone
                comment: 'ContactPoint:Phone'
                default: ''
                span: left
                tab: Schema.org
            schema_email:
                label: Email
                comment: 'ContactPoint:Email'
                default: ''
                span: right
                tab: Schema.org
            humans_allow:
                label: 'Allow humans.txt file'
                comment: 'If set, /humans.txt page will be enabled'
                default: false
                type: checkbox
                span: left
                tab: humans.txt
            humans_team:
                label: TEAM
                prompt: 'Add team member'
                type: repeater
                span: full
                tab: humans.txt
                form:
                    fields:
                        humans_team_name:
                            label: Name
                            type: text
                            span: left
                        humans_team_website:
                            label: 'Website or contact'
                            type: text
                            span: right
                        humans_team_work:
                            label: Work
                            type: text
                            size: small
                            span: full
            humans_thanks:
                label: 'THANKS TO'
                prompt: 'Add a person, you want to thanks to'
                type: repeater
                span: full
                tab: humans.txt
                form:
                    fields:
                        humans_team_name:
                            label: Name
                            type: text
                            span: left
                        humans_team_website:
                            label: 'Website or contact'
                            type: text
                            span: right
                        humans_team_work:
                            label: Work
                            type: text
                            size: small
                            span: full

            robots_allow:
                label: 'Allow robots.txt file'
                comment: 'If set, /robots.txt page will be enabled'
                default: true
                type: checkbox
                span: left
                tab: robots.txt

            robots_content:
                label: 'Content of robots.txt file'
                comment: 'If empty default will be used: <br>User-agent: *<br>Disallow:'
                commentHtml: true
                type: textarea
                span: full
                size: huge
                tab: robots.txt



require:
    - Railab.Pages
    - Rainlab.Sitemap
    - Rainlab.Analytics
    - JanVince.SmallExtensions
    - JanVince.SmallContactForm
    - JanVince.SmallGallery
    - Inetis.Dump
